<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body { margin: 0; padding: 0; 
          
   
        
        }
h1 {
left:50%;
position: absolute;
transform:translate(-50%,0%);

}
  
#Board {
   
width:100%;
height:100%;
position: absolute;
    width:50%;
height:50%;
left:50%;
top:50%;
margin: 0; padding: 0; 
display:inline-block;
transform:translate(-50%,-50%);
}
div {

width:12.5%;
height:12.5%;
float: left;
}

/*Rows even columns*/


#Board div:hover {
    background-color:red;
}


#Board div:nth-child(-n + 8):nth-child(even),
div:nth-child(n + 9):nth-child(-n + 16):nth-child(odd),
div:nth-child(n + 17):nth-child(-n + 24):nth-child(even),
div:nth-child(n + 25):nth-child(-n + 32):nth-child(odd),
div:nth-child(n + 33):nth-child(-n + 40):nth-child(even),
div:nth-child(n + 41):nth-child(-n + 48):nth-child(odd),
div:nth-child(n + 49):nth-child(-n + 56):nth-child(even),
div:nth-child(n + 57):nth-child(-n + 64):nth-child(odd) {
   background-color:rgba(171,144,110,255);
}


#Board div:nth-child(-n + 8):nth-child(odd),
div:nth-child(n + 9):nth-child(-n + 16):nth-child(even),
div:nth-child(n + 17):nth-child(-n + 24):nth-child(odd),
div:nth-child(n + 25):nth-child(-n + 32):nth-child(even),
div:nth-child(n + 33):nth-child(-n + 40):nth-child(odd),
div:nth-child(n + 41):nth-child(-n + 48):nth-child(even),
div:nth-child(n + 49):nth-child(-n + 56):nth-child(odd),
div:nth-child(n + 57):nth-child(-n + 64):nth-child(even) {
   background-color:black;
}



#Board div span {
    position: relative;
    display:inline-block;
    opacity:0;
    }

/*Top*/
#Board div:nth-child(-1n+8) span:first-child { 
   opacity:1;   
    bottom:50%;  
    left:50%;
  
  transform:translate(-10%,0);
}
 /*Left Numbers*/
 #Board div:nth-child(8n+1) span:last-child {
 opacity:1;
right:60%;
top:50%;  
transform:translate(0,-50%);
}


/*Right Numbers*/
#Board div:nth-child(8n) span:last-child { 
opacity:1;   
top:50%;  
left:80%;
transform:translate(0,-50%);
}

/*Bottom Letters*/
#Board div:nth-last-child(-n+7) span:first-child { 
    opacity:1;  
      top:100%;
    left:30%;
} 
/*Bottom Left Letter*/
#Board div:nth-last-child(8) span:first-child { 
    opacity:1;  
      top:100%;
  left:30%;

  

} 



    </style>
</head>
<body>
  <h1>Chess Board</h1>

    <div><span>A</span><span>1</span></div><div><span>B</span><span>1</span></div>	<div><span>C</span><span>1</span></div>	<div><span>D</span><span>1</span></div>	<div><span>E</span><span>1</span></div>	<div><span>F</span><span>1</span></div>	<div><span>G</span><span>1</span></div>	<div><span>H</span><span>1</span></div>
