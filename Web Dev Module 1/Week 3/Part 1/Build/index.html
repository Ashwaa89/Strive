<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body { margin: 0; padding: 0; }
#Board {
background-color: red;
left:50%;
top:50%;
width:50%;
height:80%;
position:absolute;
transform:translate(-50%,-50%);
margin: 0; padding: 0; 
display:inline-block;
}
square {
background-color:green;
width:12.5%;
height:12.5%;
float: left;
}

square:nth-child(odd){
    background-color:rgba(171,144,110,255);
}
square:nth-child(even){
    background-color:white;
}


square span {
display:none;

}
  /*Top*/
square:nth-child(-1n+8) span {
    display:block;   
  
}
square:nth-child(-1n+8) span:first-child { 
    position: absolute;
    bottom:100%;  
  
}



square:nth-child(8n+8) span  {
display:block;

   /*right*/
}

square:nth-child(8n+1) span {
    display:block;

 /*Left*/
}
square:nth-last-child(-n+7) span {
    display:block;
     /*Bottom*/
}







    </style>
</head>
